<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cloud Grid â€“ 8 Color Groups</title>
<style>
  :root{
    /* initial pairs: high contrast, spaced hues */
    --c1a:#e53935; --c1b:#ffd166;
    --c2a:#8e44ad; --c2b:#74d3ff;
    --c3a:#2e7d32; --c3b:#ff9eb0;
    --c4a:#f39c12; --c4b:#9bbcff;
    --c5a:#1565c0; --c5b:#ffe082;
    --c6a:#d81b60; --c6b:#a5ff9b;
    --c7a:#009688; --c7b:#ffb3f6;
    --c8a:#6d4c41; --c8b:#c1ff72;
  }

  body{margin:0;background:#111;color:#eee;font:14px/1.3 system-ui, Arial, sans-serif;display:grid;gap:12px;place-items:start;padding:12px}
  .panel{display:grid;grid-template-columns:repeat(4,minmax(160px,1fr));gap:10px;width:100%}
  .panel .row{display:flex;align-items:center;gap:8px;background:#1b1b1b;border:1px solid #2a2a2a;border-radius:8px;padding:8px}
  .row label{min-width:56px;opacity:.85}
  .row input{width:32px;height:28px;border:none;background:transparent;cursor:pointer}

  /* artboard */
  .artboard{width:400px;height:400px;border:1px solid #333;display:block;background:#000}
  svg{display:block}

  /* color mapping per group via CSS vars */
  .Cloud1 .p1{fill:var(--c1a)} .Cloud1 .p2{fill:var(--c1b)}
  .Cloud2 .p1{fill:var(--c2a)} .Cloud2 .p2{fill:var(--c2b)}
  .Cloud3 .p1{fill:var(--c3a)} .Cloud3 .p2{fill:var(--c3b)}
  .Cloud4 .p1{fill:var(--c4a)} .Cloud4 .p2{fill:var(--c4b)}
  .Cloud5 .p1{fill:var(--c5a)} .Cloud5 .p2{fill:var(--c5b)}
  .Cloud6 .p1{fill:var(--c6a)} .Cloud6 .p2{fill:var(--c6b)}
  .Cloud7 .p1{fill:var(--c7a)} .Cloud7 .p2{fill:var(--c7b)}
  .Cloud8 .p1{fill:var(--c8a)} .Cloud8 .p2{fill:var(--c8b)}
</style>
</head>
<body>

<div class="panel">
  <!-- Each group controls both fills for that class -->
  <div class="row"><label>Cloud 1</label>
    <input type="color" class="picker" data-var="--c1a" value="#e53935"/>
    <input type="color" class="picker" data-var="--c1b" value="#ffd166"/>
  </div>
  <div class="row"><label>Cloud 2</label>
    <input type="color" class="picker" data-var="--c2a" value="#8e44ad"/>
    <input type="color" class="picker" data-var="--c2b" value="#74d3ff"/>
  </div>
  <div class="row"><label>Cloud 3</label>
    <input type="color" class="picker" data-var="--c3a" value="#2e7d32"/>
    <input type="color" class="picker" data-var="--c3b" value="#ff9eb0"/>
  </div>
  <div class="row"><label>Cloud 4</label>
    <input type="color" class="picker" data-var="--c4a" value="#f39c12"/>
    <input type="color" class="picker" data-var="--c4b" value="#9bbcff"/>
  </div>
  <div class="row"><label>Cloud 5</label>
    <input type="color" class="picker" data-var="--c5a" value="#1565c0"/>
    <input type="color" class="picker" data-var="--c5b" value="#ffe082"/>
  </div>
  <div class="row"><label>Cloud 6</label>
    <input type="color" class="picker" data-var="--c6a" value="#d81b60"/>
    <input type="color" class="picker" data-var="--c6b" value="#a5ff9b"/>
  </div>
  <div class="row"><label>Cloud 7</label>
    <input type="color" class="picker" data-var="--c7a" value="#009688"/>
    <input type="color" class="picker" data-var="--c7b" value="#ffb3f6"/>
  </div>
  <div class="row"><label>Cloud 8</label>
    <input type="color" class="picker" data-var="--c8a" value="#6d4c41"/>
    <input type="color" class="picker" data-var="--c8b" value="#c1ff72"/>
  </div>
</div>

<!-- Artboard -->
