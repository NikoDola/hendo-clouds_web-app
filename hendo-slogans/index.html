<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Color & Export Tool</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
       <a class="routeLink" href="../index.html">Cloud App</a>
    <div class="drawingWrapper">
      <div class="controls">
     
        <input type="color" id="colorPicker" value="#000000" />
        <button id="addColor">Add color</button>
          <div class="colorsPanel">
        <p>
        
          <strong style="visibility: hidden;" id="colorCount"></strong>
        </p>
      
      </div>
      </div>

  <div id="colorList"></div>
      <select id="select-category">
        <option value="fill" selected data="fill" type="fill">Fill</option>
        <option value="outline" data="outline" type="outline">Outline</option>
      </select>
         
    </div>

    <div id="preview"></div>
    <button id="download">Download ZIP</button>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
