<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pattern Color Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <h1>Cloud Pattern Customizer</h1>

            <div class="version-control">
                <label for="version-select">Pattern Version:</label>
                <select id="version-select">
                    <option value="0">Single Cloud</option>
                    <option value="1">1-Color (Unified)</option>
                    <option value="2">2-Color (Black & White)</option>
                    <option value="4">4-Color (Primary Colors)</option>
                    <option selected value="8">8-Color (Full Spectrum)</option>
                </select>
            </div>

            <div class="global-controls">
                <h2>Global Controls</h2>
                <button id="randomizeAll">Randomize All Colors</button>
                <button id="resetColors">Reset to Original Colors</button>
                <button id="downloadSVG">Download SVG</button>
                <button id="toggleBackground">Remove Background</button>
            </div>

            <h2>Group Controls</h2>

            <!-- Group controls will be generated by JavaScript -->
            <div id="groupControls"></div>

            <div class="color-group">
                <h3>Background</h3>
                <div class="color-control">
                    <label for="bg-fill">Background</label>
                    <input type="color" id="bg-fill" value="#1A171C">
                    <div class="color-code-display" id="bg-color-code">#1A171C</div>
                </div>
            </div>
        </div>

        <div class="svg-container">
            <svg id="svg-preview" width="1399.8" height="1400" viewBox="0 0 1399.8 1400"
                xmlns="http://www.w3.org/2000/svg">
                <rect id="bg" width="1399.8" height="1400" fill="#1A171C" />
                <!-- Clouds will be inserted here by JavaScript -->
            </svg>
        </div>
    </div>

    <script src="js/cloud-svg.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
